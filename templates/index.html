<form action="/" method="post" enctype="multipart/form-data">

    <h2>Upload a csv file of mobile numbers</h2>
    <input type="file" name="csvfile"><br><br>
    
    <label for="message">Message</label><br>
    <textarea id="message" name="message"></textarea><br><br>
    
    <h2>Upload a Image</h2>
    <input type="file" accept="image/*" name="imgfile"><br><br>
    <h3>Scan QR code within 15 sec after click on Submit button</h3>
    <input type="submit" value="Upload">
</form>
